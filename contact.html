<!DOCTYPE html>
<html>
  <head>
    <title>お問い合わせ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/contact.css">
    <link rel="stylesheet" href="src/nav.css">
    <link rel="stylesheet" href="src/footer.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="home.html#top"><img src=img/logo.jpeg alt="logo"></a></li>
          <li><a href="home.html#about-us">会社概要</a></li>
          <li><a href="services.html#top">サービス</a></li>
          <li><a href="contact.html#top">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contact">
        <h1>お問い合わせ</h1>
        <form action="#" method="post">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="message">お問い合わせ内容</label>
            <textarea id="message" name="message" required></textarea>
          <div>
          <button type="submit">送信する</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 innoo株式会社</p>
    </footer>
  </body>
</html>
